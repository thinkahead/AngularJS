<div class="container">
  <div class="row">

    <div ng-controller="MyInfoController as myinfoCtrl">
      <h1>My Info</h1>

      <div ng-show="myinfoCtrl.user">
        First name: {{ myinfoCtrl.user.firstname }}
      </div>

      <div ng-show="myinfoCtrl.user">
        Last name: {{ myinfoCtrl.user.lastname }}
      </div>

      <div ng-show="myinfoCtrl.user">
        Email: {{ myinfoCtrl.user.email }}
      </div>

      <div ng-show="myinfoCtrl.user">
        Phone: {{ myinfoCtrl.user.phone }}
      </div>

      <div ng-show="myinfoCtrl.item">
        Favourite dish: {{ myinfoCtrl.item.name }}
      </div>

      <div ng-show="myinfoCtrl.item">
        Description: {{ myinfoCtrl.item.description }}
      </div>

      <div ng-show="myinfoCtrl.item">
        <img ng-src="{{ myinfoCtrl.user.image }}">
      </div>

      <div ng-hide="myinfoCtrl.user">
        Not Signed Up Yet. <a ui-sref="signup">Sign up Now!</a>
      </div>

    </div>
  </div>
</div>
